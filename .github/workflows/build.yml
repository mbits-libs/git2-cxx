name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]
        include:
            # Ubuntu ANY
          - os: ubuntu-latest
            ubuntu: true
            home: /home/runner
            latest_conan_hash: 29f24b8b55c4a367e3041c678c26b91149c8ab579a5f9c1dd2324f0f1f15831d
            conan_profile: settings.compiler.libcxx=libstdc++11
            build_generator: ninja
            # Windows ANY
          - os: windows-latest
            windows: true
            home: C:/Users/runneradmin
            latest_conan_hash: 8c1370b4796ea7399cc31d9b362e5ec2532c434e75ed721cfbed7e3425f33b60
            build_generator: msbuild
            # ANY Release
          - build_type: Release
            build_profile: release
            # ANY Debug
          - build_type: Debug
            build_profile: debug
            # Ubuntu Release
          - os: ubuntu-latest
            build_type: Release
            cpack_generator: TGZ
            # Ubuntu Debug
          - os: ubuntu-latest
            build_type: Debug
            coverage: true
            # Windows Release
          - os: windows-latest
            build_type: Release
            cpack_generator: ZIP
            conan_profile: settings.compiler.runtime=MD
            # Windows Debug
          - os: windows-latest
            build_type: Debug
            conan_profile: settings.compiler.runtime=MDd

    env:
      BUILD_TYPE: ${{ matrix.build_type }}

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
         submodules: true

    - name: Conanfile hash
      run: |
        echo ${{ hashFiles('conanfile.txt') }}
        echo ${{ matrix.latest_conan_hash }}

    - name: GCC 11 & Ninja
      if: ${{ matrix.ubuntu }}
      run: |
        sudo apt install g++-11 ninja-build -y
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 90
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 90
        sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-11 90 

    - name: Conan output
      run: |
        import os
        dirname = os.path.join('build', 'conan')
        os.makedirs(dirname, exist_ok=True)
        print('>>>', os.getcwd(), '::', dirname, '::', os.path.isdir(dirname))
      shell: python

    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main
      with:
        version: 1.57.0

    - name: Configure Conan (library and build type)
      run: |
        conan profile new ${{ matrix.build_profile }} --detect
        conan profile update ${{ matrix.conan_profile }} ${{ matrix.build_profile }}
        conan profile update settings.build_type=${{ matrix.build_type }} ${{ matrix.build_profile }}

    - name: Conan cache
      uses: actions/cache@v3
      id: cache
      with:
        path: ${{ matrix.home }}/.conan/data
        key: ${{ matrix.os }}-${{ matrix.build_type }}-${{ hashFiles('conanfile.txt') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.build_type }}
          ${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.latest_conan_hash }}

    - name: Configure Conan
      working-directory: ${{github.workspace}}/build/conan
      run: conan install ../.. --build missing -pr:b ${{ matrix.build_profile }} -pr:h ${{ matrix.build_profile }}

    - name: Configure CMake
      run: cmake --preset ${{ matrix.build_profile }}-${{ matrix.build_generator }} -DCOV_CUTDOWN_OS=ON

    - name: Build
      run: cmake --build --preset ${{ matrix.build_profile }}

    - name: Pack
      if: ${{ matrix.cpack_generator != '' }}
      working-directory: ${{github.workspace}}/build/${{ matrix.build_profile }}
      run: cpack -G ${{ matrix.cpack_generator }}

    - name: Upload packages
      uses: actions/upload-artifact@v3
      if: ${{ matrix.cpack_generator != '' }}
      with:
        name: Packages
        path: ${{github.workspace}}/build/${{ matrix.build_profile }}/packages/cov-*

    - name: Test
      working-directory: ${{github.workspace}}/build/${{ matrix.build_profile }}
      run: |
        ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Test results
        path: ${{github.workspace}}/build/test-results/
